<script>
    window.Dep = class Dep{
        constructor(){
            this.subscribers = new Set();
        }
        depend(){
            if(activeUpdate){
                //作为订阅者注册现在的更新
                this.subscribers.add(activeUpdate);
            }
        }
        notify(){
            //通知所有订阅者发生了改变
            this.subscribers.map(sub=>sub());
        }
    }

    let activeUpdate;

    function autorun(update){
        function wrapperUpdate(){
            activeUpdate = wrapperUpdate
            update();
            activeUpdate = null;
        }
    }
</script>
