<script>
    //v-model实现-方式二 通过template实现
    Vue.component('example',{
        props:['value'],
        render:function(h){
            console.log(this)
        },
        template:`<input :value="value" @input="$emit('input',$event.target.value)"></input>`
    })
    new Vue ({el:'#app',
              methods:{
            btnclick(val){
                this.price = val;
                console.log(val)
            }
        },
        data:{
        price:"123"
    }})
