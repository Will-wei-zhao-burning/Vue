<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <dynamic-component :size="1">Hello World!</dynamic-component>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('dynamic-component',{
      props:{
         size:{
             type:Number,
             required:true
         }
      },
      //this需要使用函数，不能是箭头函数
      render:function(h){
        console.log(this);
        return h('h'+this.size,this.$slots.default)
      }
  })
  new Vue({el:'#app'})
</script>
</html>
