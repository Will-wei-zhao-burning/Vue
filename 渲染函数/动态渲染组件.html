<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <example :ok="ok"></example>
        <button @click="ok=!ok">change</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const Foo = {
        render:h=>{
            return h('div','foo',);
        }
    }
    const Bar = {
        render:h=>{
            return h('div','bar');
        }
    }
    Vue.component('example',{
        props:['ok'],
        render(h){
            //通过一个三元表达式实现组件间的切换
            return h(this.ok?Foo:Bar)
        }
    })
    new Vue({el:'#app',data:{
        ok:true
    }})
</script>
</html>
