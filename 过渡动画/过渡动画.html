<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to

        /* .fade-leave-active below version 2.1.8 */
            {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition name="fade">
            <dynamic-component v-if="isDisplay" :size="1">Hello World!</dynamic-component>
            <span v-if="isBtn">Will-bur</span>
        </transition>
        <button @click="isDisplay=!isDisplay;isBtn=!isBtn">toggle</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('dynamic-component', {
        props: {
            size: {
                type: Number,
                required: true
            }
        },
        //this需要使用函数，不能是箭头函数
        render: function (h) {
            console.log(this);
            return h('h' + this.size, this.$slots.default)
        }
    })
    new Vue({
        el: '#app', data: {
            isDisplay: false,
            isBtn:false
        }
    })
</script>

</html>
